apply plugin: 'com.android.application'

android {

    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    namespace 'com.apk.editor'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 24
        versionName "v0.24"
        vectorDrawables.useSupportLibrary = true
        testFunctionalTest = false
        testHandleProfiling = false

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "release"
    productFlavors {
        play {
            applicationId "com.apk.explorer"
            dimension "release"
        }
        full {
            applicationId "com.apk.editor"
            dimension "release"
        }
    }
    lint {
        abortOnError false
    }

}

dependencies {
    implementation 'com.android.tools.build:apksig:2.3.0'
    implementation 'com.github.sunilpaulmathew:CrashReporter:93ff4f0'
    implementation 'com.github.sunilpaulmathew:sCommon:947d85b85e'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'net.dongliu:apk-parser:2.6.10'
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
    implementation 'org.smali:baksmali:2.5.2'
    implementation 'org.smali:smali:2.5.2'
}